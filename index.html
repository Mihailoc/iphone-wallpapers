<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free iPhone Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .ad-banner {
            margin: 10px 0;
        }
        .ad-banner img {
            width: 100%;
            max-width: 728px;
            height: auto;
        }
        .new-site-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .new-site-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Advertising Banner -->
    <div class="ad-banner">
        <img src="https://via.placeholder.com/728x90.png?text=Your+Ad+Here" alt="Advertisement">
    </div>

    <!-- Embed akspic.ru inside your page -->
    <iframe src="https://akspic.ru/" title="iPhone Wallpapers"></iframe>

    <!-- Button to Open New Website in a New Tab -->
    <a href="https://example.com" target="_blank" class="new-site-button">Visit New Site</a>

    <footer>
        <p>&copy; 2024 Free iPhone Wallpapers</p>
    </footer>
</body>
</html>
