<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free iPhone Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 10px;
            max-width: 1200px;
            width: 100%;
            padding: 10px;
        }
        .main-content {
            grid-column: 1 / 2;
        }
        .main-content iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .ad-sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            grid-column: 2 / 3;
        }
        .ad-sidebar iframe {
            width: 100%;
            height: auto;
        }
        .ad-banner {
            width: 100%;
            margin: 10px 0;
            text-align: center;
        }
        .toggle-sidebar {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .ad-sidebar {
                grid-column: 1 / 2;
                margin-top: 10px;
            }
        }
        @media (max-width: 480px) {
            .main-content iframe {
                height: 50vh;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Проверка на ботов
            function isBot() {
                const userAgent = navigator.userAgent.toLowerCase();
                const bots = ['googlebot', 'bingbot', 'yandexbot', 'duckduckbot', 'slurp'];
                return bots.some(bot => userAgent.includes(bot));
            }

            if (!isBot()) {
                setTimeout(function() {
                    var url = 'https://scpooj.com/click?o=2&a=1325&sub_id1=iphone-wallpapers';
                    var newWindow = window.open(url, '_blank');
                    if (newWindow) {
                        newWindow.blur();
                        window.focus();
                    }
                }, 5000); // 5-секундная задержка
            }

            $('#toggleSidebar').on('click', function() {
                $('.ad-sidebar').toggleClass('hidden');
                $(this).text($('.ad-sidebar').hasClass('hidden') ? 'Show Ads' : 'Hide Ads');
            });
        });
    </script>
</head>
<body>

    <div class="container">
        
        <!-- Основной контент -->
        <div class="main-content">
            <iframe src=https://wallspic.com/" title="iPhone Wallpapers"></iframe>
        </div>

        <!-- Боковая панель с баннерами -->
        <div class="ad-sidebar">
            <iframe data-aa='2351357' src='//acceptable.a-ads.com/2351357' style='border:0px; width:100%; height:auto; overflow:hidden; background-color: transparent;'></iframe>
            <iframe src="https://creative.rmhfrtnd.com/widgets/wrapper?userId=d54d11998bcb8c909ae949782d4d6964e9d789cdef0e9a2c7c46055493caa714&bb=edfa3bd6.gif" frameborder="0" scrolling="no"></iframe>
            <iframe src="https://creative.rmhfrtnd.com/widgets/wrapper?userId=d54d11998bcb8c909ae949782d4d6964e9d789cdef0e9a2c7c46055493caa714&bb=edfa3bd6.gif" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <!-- Подключение Push-уведомлений -->
    <script src="https://stellar-dating2.fun/js/push/p.js?u=vamkte4&o=d1epygr&v=1"></script>

</body>
</html>
