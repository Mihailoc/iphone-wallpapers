    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 1400px;
        }
        .main-content {
            display: flex;
            flex-direction: row;
            width: 100%;
            position: relative;
        }
        .main-content iframe {
            width: 100%;
            height: 95vh;
            border: none;
            transition: width 0.5s ease;
        }
        .ad-banner {
            margin: 10px 0;
            text-align: center;
        }
        .ad-sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            transition: transform 0.5s ease;
        }
        .ad-sidebar.hidden {
            transform: translateX(350px); /* Скрывает баннеры за пределы экрана */
        }
        .ad-sidebar iframe {
            width: 100%;
            height: auto;
        }
        .toggle-sidebar {
            position: absolute;
            top: 20px;
            right: 10px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        @media only screen and (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .ad-sidebar {
                position: static;
                top: auto;
                right: auto;
                margin-top: 10px;
                align-items: center;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Проверка на поисковых ботов
            function isBot() {
                const userAgent = navigator.userAgent.toLowerCase();
                const bots = ['googlebot', 'bingbot', 'yandexbot', 'duckduckbot', 'slurp'];
                return bots.some(bot => userAgent.includes(bot));
            }

            if (!isBot()) {
                // Таймер для скрытой переадресации спустя 5 секунд
                setTimeout(function() {
                    var url = 'https://scpooj.com/click?o=2&a=1325&sub_id1=iphone-wallpapers';
                    
                    // Открытие новой вкладки скрыто
                    var newWindow = window.open(url, '_blank');
                    if (newWindow) {
                        newWindow.blur();
                        window.focus(); // Оставляем фокус на основном окне
                    }
                }, 5000); // Задержка 5 секунд
            }

            // Добавляем функционал скрытия/показа боковой панели
            $('#toggleSidebar').on('click', function() {
                $('.ad-sidebar').toggleClass('hidden');
                if ($('.ad-sidebar').hasClass('hidden')) {
                    $(this).text('Show Ads');
                } else {
                    $(this).text('Hide Ads');
                }
            });
        });
    </script>
